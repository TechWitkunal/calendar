<script>
    var eventsObject = [
        { title: "Meeting with client", date: "2023-05-10" },
        { title: "Conference", date: "2023-05-15" },
        { title: "Birthday party", date: "2023-05-22" },
        { title: "Vacation", date: "2023-06-01" },
    ];

    function generateCalendar(month, year) {
        // ...
        // Add a click event listener to each day element
        days.forEach(function (day) {
            day.addEventListener("click", function () {
                var clickedDate = new Date(year, month, day.innerText);
                var clickedDateStr = formatDate(clickedDate, "yyyy-mm-dd");
                var event = eventsObject.find(function (e) {
                    return e.date === clickedDateStr;
                });
                if (event) {
                    document.querySelector(".title").innerText = formatDate(clickedDate, "dd MMM, yyyy");
                    document.querySelector(".event p").innerText = event.title;
                    document.querySelector(".massage").style.display = "none";
                    document.querySelector(".eventsObject").style.display = "block";
                } else {
                    document.querySelector(".massage").style.display = "block";
                    document.querySelector(".eventsObject").style.display = "block";
                }
            });
        });
    }

    function updateCalendar() {
        // ...
        // Display eventsObject for the current month
        var currentMontheventsObject = eventsObject.filter(function (e) {
            return e.date.startsWith(year + "-" + padNumber(month + 1));
        });
        if (currentMontheventsObject.length > 0) {
            var eventDates = currentMontheventsObject.map(function (e) {
                return e.date.substr(8, 2);
            });
            days.forEach(function (day) {
                if (eventDates.includes(day.innerText)) {
                    day.classList.add("event_date");
                } else {
                    day.classList.remove("event_date");
                }
            });
        }
    }

    updateCalendar()
    generateCalendar()

</script>

<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Change Theme
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item active" id="theme1" href="#">Theme 1</a></li>
            <li><a class="dropdown-item" id="theme2" href="#">Theme 2</a></li>
            <li><a class="dropdown-item" id="theme3" href="#">Theme 3</a></li>
        </ul>
    </div>
    <!-- contains all data -->
    <div class="wapper active_side_bar active_events">
        <!-- contains months  -->
        <div class="side_bar">
            <div class="year">
                <span class="previous_year arrow_by_me left"></span>
                <p>2023</p>
                <input type="date" id="selectDate">
                <span class="next_year arrow_by_me right"></span>
            </div>
            <ul class="months">
                <li class="month" id="1">January</li>
                <li class="month" id="2">February</li>
                <li class="month" id="3">March</li>
                <li class="month" id="4">April</li>
                <li class="month" id="5">May</li>
                <li class="month" id="6">June</li>
                <li class="month" id="7">July</li>
                <li class="month" id="8">August</li>
                <li class="month" id="9">September</li>
                <li class="month" id="10">October</li>
                <li class="month" id="11">November</li>
                <li class="month" id="12">December</li>
            </ul>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="inner_data">
            <header>
                <p class="current-date"></p>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>

        <div class="events">
            <div class="title">22 May, 2023</div>
            <!-- <div class="event">
                <p>Happy Holi (●'◡'●)</p>
            </div> -->
            <div class="massage">
                <p>No event for today.. so take a rest! :) </p>
            </div>
        </div>
        <div class="close_event_button">
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
